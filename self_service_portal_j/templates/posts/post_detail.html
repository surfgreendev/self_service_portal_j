{% extends 'base.html' %}
{% load static i18n crispy_forms_tags %}

{% block content %}
<div class="row">
    <div class="col-12">
        <h1>{{ post.title }}</h1>
        <p class="lead">

            {{ post.content }}
        </p>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <h3>{% trans "Kommentare" %}</h3>
        <form action="" method="POST">
            {% crispy comment_form %}
        </form>
    </div>
</div>
{% endblock content %}
