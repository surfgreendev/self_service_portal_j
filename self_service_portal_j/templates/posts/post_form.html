{% extends 'base.html' %}
{% load i18n static crispy_forms_tags %}

{% block title %}
    {% trans "Blog Post erstellen" %}
{% endblock title %}

{% block content %}
<div class="row">
    <div class="col-12">
        <h2>{% trans "Post hinzufuegen" %}</h2>
    </div>
   
</div>

<div>
    <form action="{% url 'posts:create' %}" method="post">
        {% csrf_token %}
        
        {% crispy form %}
        
        
        
    </form>
</div>

{% endblock content %}
